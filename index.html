<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4"><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/210402/657d0c4b843a08f84725f655b7ced1b6.png" alt="pokemon-font"></a></h1>
              <p class="lead">A PokeDex for all your competitive gaming needs!</p>
            </div>
          </div>
    </div>

    <div class="sidebar-container">
        <aside>
            <div class="search-container">
                <label for="exampleDataList" class="form-label">Search:</label>
                <div class="searchbar-container">
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <button class="search-button">Become the Very Best!</button>
                </div>
            </div>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Type</option>
                    <option value="2">Species</option>
                    <option value="3">Moves</option>
                    <option value="4">Ability</option>
                  </select>
            </div>
        </aside>
    </div>

    <script src="https://use.fontawesome.com/7ac89889fe.js"></script>
    <script src="script.js"></script>
</body>
</html>
